<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Travographer-Portal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
      <script src="js/main.js"></script>
   </head>
   <body>
      <div class="file-upload">
         <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
            <input class="file-upload-btn" type="file" name="inputFile" multiple />
            <div class="image-upload-wrap">
              <input class="file-upload-input" type='file' name="inputFile" onchange="readURL(this);" accept="image/*" multiple/>
               <div class="drag-text">
                <h3>Drag and drop a file here...</h3>
               </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" src="#" alt="your image" />
              <p><span class="image-title">Uploaded Image</span></p>
            </div>
            
            <br><br>
            <input class="file-upload-btn" type='submit' value='Upload!' />
         </form>
      </div>
   </body>
</html>
